<template name="dashboard">
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Event Totals</h1>

    <div class="row counter">
           <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                   <p class="counter-count">{{alert_count_hour}}</p>
                   <h2>Hour</h2>
           </div>

           <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                   <p class="counter-count">{{alert_count_today}}</p>
                   <h2>Day</h2>
           </div>

           <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                   <p class="counter-count">{{alert_count_week}}</p>
                   <h2>Week</h2>
           </div>

           <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                   <p class="counter-count">{{alert_count_month}}</p>
                   <h2>Month</h2>
           </div>
       </div>

    <h2 class="sub-header">Live Event History</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Interface Name</th>
            <th>Component Name</th>
            <th>Component Type</th>
            <th>Transaction ID</th>
            <th>Error Code</th>
            <th>Error Time</th>
          </tr>
        </thead>
        <tbody>
          {{#each alerts}}

          <tr>
            <td>{{interfaceName componentName}}</td>
            <td>{{componentName}}</td>
            <td>{{componentType componentName}}</td>
            <td>{{transactionId}}</td>
            <td><a href="#" data-toggle="modal" data-target="#modalErrorData" class="errorLookup">{{errorCode}}</a></td>
            <td>{{formatDate createdAt}}</td>
          </tr>

          {{/each}}


        </tbody>
      </table>
    </div>
  </div>

  <div id="modalErrorData" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" style="text-align-last: center">Error Detail</h4>
            </div>
            <div class="modal-body">
              <pre></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</template>
