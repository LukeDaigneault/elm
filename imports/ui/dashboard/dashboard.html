<template name="dashboard">
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Event Totals</h1>

    <div class="row counter">
           <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                   <p class="counter-count">{{alert_count_today}}</p>
                   <h2>Day</h2>
                   <span class="text-muted">Errors</span>
           </div>

           <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                   <p class="counter-count">0</p>
                   <h2>Day</h2>
                   <span class="text-muted">Interfaces</span>
           </div>

           <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                   <p class="counter-count">{{alert_count_week}}</p>
                   <h2>Week</h2>
                   <span class="text-muted">Errors</span>
           </div>

           <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                   <p class="counter-count">{{alert_count_month}}</p>
                   <h2>Month</h2>
                   <span class="text-muted">Errors</span>
           </div>
       </div>

    <h2 class="sub-header">Live Event History</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Flow Identifier</th>
            <th>Transaction ID</th>
            <th>Error Code</th>
            <th>Error Time</th>
          </tr>
        </thead>
        <tbody>
          {{#each alerts}}

          <tr>
            {{> alert}}
          </tr>

          {{/each}}


        </tbody>
      </table>
    </div>
  </div>

</template>

<template name="alert">
  <td>{{flowIdentifier}}</td>
  <td>{{transactionId}}</td>
  <td>{{errorCode}}</td>
  <td>{{formatDate createdAt}}</td>
</template>
