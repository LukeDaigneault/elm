<template name="manageInterfaces">
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Add Interface</h1>


    <div class="row">
      <div class="col-md-8">
        <form class="form-horizontal add-interface">
          <div class="form-group">
              <label for="inputIN3" class="col-sm-2 control-label">Interface Name</label>
              <div class="col-sm-10">
                <input name="interfaceName" type="text" class="form-control" id="inputIN3" placeholder="Interface Name">
              </div>
          </div>
          <div class="form-group">
              <label for="inputFD3" class="col-sm-2 control-label">FD Number</label>
              <div class="col-sm-10">
                <input name="fDNumber" type="text" class="form-control" id="inputFD3" placeholder="FD Number">
              </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label class="checkbox-inline">
                  <input name="email" type="checkbox"> Email
                </label>
                <label class="checkbox-inline">
                  <input name="facebook" type="checkbox"> Facebook Messanger
                </label>
                <label class="checkbox-inline">
                  <input name="sms" type="checkbox"> SMS
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Save</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-4"></div>
    </div>


    <h2 class="sub-header">Interface Subscriptions</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Interface Name</th>
            <th>FD Number</th>
            <th class="center-align-text">Email</th>
            <th class="center-align-text">Facebook</th>
            <th class="center-align-text">SMS</th>
            <th class="center-align-text"></th>
          </tr>
        </thead>
        <tbody>
          {{#each interfaces}}
            <tr>
              <td>{{interfaceName}}</td>
              <td>{{fDNumber}}</td>
              <td class="center-align-text">
                {{#if email}}
                  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                {{else}}
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                {{/if}}
              </td>
              <td class="center-align-text">
                {{#if facebook}}
                  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                {{else}}
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                {{/if}}
              </td>
              <td class="center-align-text">
                {{#if sms}}
                  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                {{else}}
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                {{/if}}
            </td>
              <td><button type="button" class="btn btn-danger delete-interface">Delete</button></td>
            </tr>

          {{/each}}

        </tbody>
      </table>
    </div>



  </div>
</template>
