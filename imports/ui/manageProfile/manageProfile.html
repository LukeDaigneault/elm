<template name="manageProfile">
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Manage Profile</h1>

    	<div class="row">

          <!-- edit form column -->
          <div class="col-md-9 personal-info">
            <h3>Personal info</h3>

            <form class="form-horizontal add-profile" role="form">
              <div class="form-group">
                <label class="col-md-3 control-label">Username:</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" name="username" value="{{currentUser.username}}">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">First name:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" name="firstName" value="{{profile.firstName}}">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Last name:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" name="lastName" value="{{profile.lastName}}">
                </div>
              </div>
              <h3>Contact details</h3>
              <hr>
              <div class="form-group">
                <label class="col-lg-3 control-label">Facebook UserId:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" name="fBookId" value="{{profile.fBookId}}">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" name="email" value="{{profile.email}}">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Mobile Number:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" name="phoneNumber" value="{{profile.phoneNumber}}">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                  <input type="submit" class="btn btn-primary" value="Save Changes">
                  <span></span>
                  <input type="reset" class="btn btn-default" value="Cancel">
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>

</template>
