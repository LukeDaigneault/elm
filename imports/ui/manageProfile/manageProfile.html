<template name="manageProfile">
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Manage Profile</h1>


    <div class="row">
      <div class="col-md-8">
        <form class="form-horizontal update-user">
          <div class="form-group">
              <label for="inputIN3" class="col-sm-3 control-label">First Name</label>
              <div class="col-sm-9">
                <input name="firstName" type="text" class="form-control" id="inputIN3" value="{{currentUser.name.firstName}}">
              </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-default">Update</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-4"></div>
    </div>

  </div>
</template>
