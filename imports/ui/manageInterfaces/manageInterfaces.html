<template name="manageInterfaces">
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    {{#if selectedInterface}}
    <h1 class="page-header">Update Interface</h1>
  {{else}}
    <h1 class="page-header">Add Interface</h1>
  {{/if}}



    <div class="row">
      <div class="col-md-8">
        <form class="form-horizontal save-interface">
          <div class="form-group">
              <label for="inputIN3" class="col-sm-3 control-label">Interface Name</label>
              <div class="col-sm-9">
                <input name="interfaceName" type="text" class="form-control" id="inputIN3" placeholder="Interface Name" value="{{selectedInterface.interfaceName}}">
              </div>
          </div>
          <h3>Key Performance Indicators</h3>
          <div class="form-group">
              <label for="inputFD3" class="col-sm-3 control-label">Hourly alerts</label>
              <div class="col-sm-3">
                <input name="hourWarn" type="number" class="form-control" id="inputFD3" placeholder="Max hourly alerts"  value="{{selectedInterface.hourWarn}}">
              </div>
              <label for="inputFD4" class="col-sm-3 control-label">Daily alerts</label>
              <div class="col-sm-3">
                <input name="dayWarn" type="number" class="form-control" id="inputFD4" placeholder="Max daily alerts"  value="{{selectedInterface.dayWarn}}">
              </div>
            </div>
          <div class="form-group">
              <label for="inputFD5" class="col-sm-3 control-label">Weekly alerts</label>
              <div class="col-sm-3">
                <input name="weekWarn" type="number" class="form-control" id="inputFD5" placeholder="Max weekly alerts"  value="{{selectedInterface.weekWarn}}">
              </div>
              <label for="inputFD6" class="col-sm-3 control-label">Monthly alerts</label>
              <div class="col-sm-3">
                <input name="monthWarn" type="number" class="form-control" id="inputFD6" placeholder="Max monthly alerts"  value="{{selectedInterface.monthWarn}}">
              </div>
          </div>
          <h3>Alerting Methods</h3>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <div class="checkbox">
                <label class="checkbox-inline">
                  <input name="email" type="checkbox" checked="{{selectedInterface.email}}"> Email
                </label>
                <label class="checkbox-inline">
                  <input name="facebook" type="checkbox" checked="{{selectedInterface.facebook}}"> Facebook Messanger
                </label>
                <label class="checkbox-inline">
                  <input name="sms" type="checkbox" checked="{{selectedInterface.sms}}"> SMS
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-default">Save</button>
              {{#if selectedInterface}}
              <button type="button" class="btn btn-info view-component">Components</button>
              <button type="button" class="btn btn-danger delete-interface">Delete</button>
            {{/if}}
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-4"></div>
    </div>


    <h2 class="sub-header">Interface Subscriptions</h2>
    <div class="table-responsive">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Interface Name</th>
            <th class="center-align-text">Email</th>
            <th class="center-align-text">Facebook</th>
            <th class="center-align-text">SMS</th>
          </tr>
        </thead>
        <tbody>
          {{#each interfaces}}

            {{> interface}}

          {{/each}}

        </tbody>
      </table>
    </div>



  </div>
</template>
