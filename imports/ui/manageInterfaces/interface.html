<template name="interface">
  <tr>
    <td>{{interfaceName}}</td>
    <td>{{fID}}</td>
    <td class="center-align-text">
      {{#if email}}
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      {{else}}
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      {{/if}}
    </td>
    <td class="center-align-text">
      {{#if facebook}}
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      {{else}}
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      {{/if}}
    </td>
    <td class="center-align-text">
      {{#if sms}}
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      {{else}}
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      {{/if}}
  </td>
    <td><button type="button" class="btn btn-danger delete-interface">Delete</button></td>
  </tr>
</template>
