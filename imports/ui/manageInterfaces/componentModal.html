<template name="componentModal">
  <div class="modal fade">
    <div class="modal-dialog modal-md">
      <div class="modal-content">

        <div class="modal-header">
          <h3 class="modal-title">Component add / edit</h3>
        </div>

        <div class="modal-body">
          <form>

            <div class="form-group">
              <label for="componentName">Component Name</label>

              <div class="row">
                <div class="col-sm-8">
                    <input class="form-control" name="componentName" type="text" id="componentName" placeholder="Name as it appears in the error event" value="{{selectedComponent.componentName}}"/>
                </div>

              </div>

            </div>

            <div class="form-group">
              <label for="componentType">Component Type</label>

              <div class="row">
                <div class="col-sm-8">
                  <input class="form-control" name="componentType" type="text" id="componentType" placeholder="Type of Interface component" value="{{selectedComponent.componentType}}"/>
                </div>
              </div>

            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-8">
                <button type="button" class="btn btn-primary save-component">Save</button>
                {{#if selectedComponent}}
                <button type="button" class="btn btn-danger delete-component">Delete</button>
                {{/if}}
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

              </div>
              </div>
            </div>
          </form>


          <h3 class="sub-header">Interface Components</h3>
          <div class="table-responsive">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <th>Component Name</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody>
                {{#each components}}

                  {{> component}}

                {{/each}}

              </tbody>
            </table>
          </div>

        </div>



        <div class="modal-footer">

        </div>

      </div>
    </div>
  </div>
</template>
